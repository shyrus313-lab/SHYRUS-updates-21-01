<body>
    <div id="root"></div>
    <script>
      // Enhanced Service Worker registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          const scriptPath = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1) + 'sw.js';
          
          navigator.serviceWorker.register(scriptPath)
            .then(reg => {
              console.log('SHYRUS SW Active', reg.scope);
            })
            .catch(err => {
              console.warn('SHYRUS SW Registration skipped or failed.', err.message);
            });
        });
      }
    </script>
<script type="module" src="/index.tsx"></script>
